{% extends 'base.html' %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('passing_mentor.static', filename = 'css/settings_mentor.css') }}">
{% endblock links %}

{% block content %}
    <div class="test-part">
        <div class="question-test">
            <div class="num-question">
                <p class="num-que">10/10</p>
            </div>
            <div class= "question-bg">
                <p class="question-text">sosal?</p>
            </div>
        </div>
        <div class="answers-test">
            <div class="answer">
                <div class="checkMark"></div>
                <p>DA</p>
            </div>
            <div class="answer">
                <div class="checkMark"></div>
                <p>da navernoe</p>
            </div>
            <div class="answer">
                <div class="checkMark"></div>
                <p>haha) da vova))</p>
            </div>
            <div class="answer">
                <div class="checkMark"></div>
                <p>liza menya lubit dadadadadadadadadadadadadadada</p>
            </div>
        </div>

        <div class="test-settings">
            <div class="count-persons">
                <img src="{{ url_for('passing_student.static', filename = 'images/people.svg') }}" alt="kjn">
                <span class="num-people">12</span>
            </div>

            <p class="time-text">УПРАВЛІННЯ<br>ЧАСОМ</p>
            <div class="part-timer">
                <img class="robo-img" src="{{ url_for('passing_student.static', filename = 'images/robot-time.svg') }}" alt="kjn">
                <div class="main-taimer">
                    <div class="left-part">
                        <p>00</p>
                    </div>
                    <div class="right-part">
                        <p>20</p>
                    </div>
                </div>
                <div class="time">

                </div>
            </div>

            <div class="line"></div>

            <div class="first-buttons-group">
                <button class="first-button">Додати<br>час</button>
                <button class="first-button">Зупинити<br>час</button>
                <button class="first-button">Завершити<br>питання</button>
                <button class="first-button">+15 Секунд</button>
            </div>

            <div class="second-buttons-group">
                <button class="button-second end-test">закінчення тесту</button>
                <button class="button-second check-answers">подивитися відповіді</button>
            </div>
        </div>
    </div>

    <div class="users">
        <p class="count-answered">відповіли  5 / <span class="count-people">12</span></p>
    </div>
{% endblock content %}
