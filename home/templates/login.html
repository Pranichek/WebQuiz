{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('login.static', filename='css/login.css') }}">
{% endblock links %}


{% block content %}
    <div class="background">
        <div class="glowing-area"></div>
    </div>

    <div class = "content-login">

        <div class="login">
            <form action="" method="post" id="form">
                <input type="hidden" name="check_form" value="login">
                <div class="img-avatar">
                    <img class="avatar" src="{{ url_for('profile.static', filename='images/edit_avatar/default_avatar' ~ random_num ~ '.svg') }}" alt="avatar">
                </div>
                <input inputmode="email"  class="text-input input_email {% if email == 'shake' %}email_input{% endif %}" type= "email" name= "email" placeholder= "Введіть email" required>

                <div class="password-container">
                    <input class="text-input input_password {% if password == 'shake' %}password{% endif %}" type="password" name="password" placeholder="Введіть Ваш пароль" id="password" required>
                    <img id="eye" src="{{ url_for('home.static', filename='images/login_and_auth/closedEye.png') }}" alt="">
                    <img class="hidden" id="eye" src="{{ url_for('home.static', filename='images/login_and_auth/openedEye.png') }}" alt="">
                </div>
                <button class="send-data" type="submit">Авторизуватися</button>
                <div class="if-not">
                        <p>Ще не маєте акаунту?</p>
                        <a href="{{ url_for('registration.render_registration') }}">Зареєструватися</a>
                </div>

                <p class="problem">{{ message }}</p>
            </form>
        </div>
    </div>

    <!-- <div class="robot">
        <img class="robot" src="{{ url_for('static', filename='images/panel-robot.png') }}" alt="">
    </div> -->

    <form action="" method="post" id="clear-form">
        <input type="hidden" name="check_form" value="clear_form">
    </form>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('login.static', filename='js/login.js') }}"></script>
{% endblock scripts %}
