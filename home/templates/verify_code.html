{% extends 'base.html' %}

{% block title %}Verify code{% endblock %}


{% block links %}
    <link rel="stylesheet" href="{{ url_for('registration.static', filename='css/verify_code.css') }}">
{% endblock links %}

{% block content %}
    <div class="body-ferify">
        <div class="text-ferify">
            <p>Введіть 6-значний код, який ми відправили<br>вам на пошту</p>
        </div>
        <!-- <div class="input-code"> -->
        <form action="" method="post">
            <div class="input-code">
                <input type="number" maxlength="1" id= "limitedInput" class="input-tag" name = "verify_code1" autofocus>
                <input type="number" maxlength="1" id= "limitedInput" class="input-tag" name = "verify_code2">
                <input type="number" maxlength="1" id= "limitedInput" class="input-tag" name = "verify_code3">
                <input type="number" maxlength="1" id= "limitedInput" class="input-tag" name = "verify_code4">
                <input type="number" maxlength="1" id= "limitedInput" class="input-tag" name = "verify_code5">
                <input type="number" maxlength="1" id= "limitedInput" class="input-tag" name = "verify_code6">
            </div>
            <div class="buttons-verify">
                <a class="home-button" href="/">додому</a>
                <button class="submit" type="submit">надіслати</button>
            </div>
            <div class="butt-again">
                <p class="time"></p>
                <button class="again" name="again" type="button" value="clicked" style="display: none;"><a class="check_text" href="/clear_code">надіслати знову</a></button>
            </div>
        </form>

        <form action="" method="post" id="clear_code">
            <input type="text" class="end" name="end" value="not" style="display: none;">
        </form>
    </div>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('registration.static', filename='js/verify_code.js') }}"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
{% endblock scripts %}
