{% extends 'base.html' %}

{% block title %}
    Class
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('mentor_class.static', filename='css/create_class.css') }}">
{% endblock links %}

{% block content %}
    <form class="main" method="post">
        <div class="create">
            <p>Створення класу: </p>
        </div>
        <div class="create-class">
            <div class="text">
                <p>Заповніть інформацію про клас:</p>
            </div>
            <div class="inp1">
                <input type="text" placeholder="Назва класу" class="name" name="class_name">
                <div class="sel">
                    <p>Оберіть клас:</p>
                    
                    <div class="sels">
                        <button class="sel1">№</button>
                        <p>-</p>
                        <button class="sel2">А...</button>
                    </div>
                </div>
            </div>
            <div class="inp">
                <input type="text" class="inp2" placeholder="Опис класу (не обов'язково)" name="description">
            </div>
            <div class="lstin">
                <button class="obj">Оберіть предмет класу</button>
                <button class="choo">тип приєднання до класу</button>
                <!-- <select name="№" id="" class="choo">
                    <option selected disabled>тип приєднання до класу</option>
                    <option value="">Лише за кодом</option>
                    <option value="">Лише за запрошенням</option>
                    <option value="">Відкритий для всіх</option>
                </select> -->
            </div>
        </div>
        <div class="bottom-div">

        </div>
        <!-- <form action="" method="post"> -->
            <button>Створити клас</button>
        <!-- </form> -->
    </form>
    
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('mentor_class.static', filename='js/create_class.js') }}"></script>
{% endblock scripts %}
