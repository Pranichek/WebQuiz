{% extends 'base.html' %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('student.static', filename='css/student.css') }}">
    <link rel="stylesheet" href="{{ url_for('mentor.static', filename ='css/chat.css') }}">
{% endblock links %}

{% block content %}
    <div class="user-data">
        <!-- обвдка для койнтейнера -->
        <div class="line-coint">
            <div class="main-coint">
                <div class="info-box-horizontal">
                    <div class="background-blur"></div>
                    
                    
                </div>                
            </div>
            
        </div>
    </div>

    <div class="data-users">
        <div class="icons-users">
        </div>
    </div>

    <div class="chat-icon">
        <div class="chat-osnova">
            <div class="header-chat">
                <div class="avatar-circle-chat">
                    <div class="ava-cont">
                        <img data-size="{{ user.size_avatar }}" class="avatar" src="{{ url_for('profile.static', filename='images/edit_avatar/' + user.email +'/'+ user.name_avatar ) }}" alt="avatar">
                    </div>
                    <span class="username">{{ user.username }}</span>
                </div>
                
                <p class="main-text">Груповий чат</p>

                <div class="avatar-circle-chat robot">
                    <img class="robots" src="{{ url_for('mentor.static', filename='images/chat/chat_robots.svg') }}" alt="">
                </div>
            </div>
            
            <div class="messages">
                
            </div>

            <div class="input-text">
                <div class="main-input">
                    <input type="text" placeholder="повідомлення" class="message-input">
                    <span class="send-message"><img class="img-btn" src="{{ url_for('mentor.static', filename='images/chat/send_button.svg') }}" alt="btn"></span>
                </div>
            </div>
        </div>
        

        <div class="check-click">
            <img id="open-chat" src="{{ url_for('mentor.static', filename='images/chat_robot.png') }}" alt="">
            Відкрити чат
        </div>
    </div>
{% endblock content %} 

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('student.static', filename='js/student.js') }}"></script>
    <script src="{{ url_for('student.static', filename='js/chat.js') }}"></script>
{% endblock scripts %}
