{% extends 'base.html' %}

{% block title %}
    Question creation
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('test_pass.static', filename='css/create_question.css') }}">
{% endblock %}

{% block content %}
    <div class="pseudo-header">
        <a href="/test" class="test-button">
            <img src="{{ url_for('test_pass.static', filename='images/back.png') }}" alt="">
        </a>

        <div>
            <div class="timer">⏱ 30 секунд &#709</div>
            <button class="add-question"  id="save">+ Додати питання</button>
        </div>
    </div>
    
    <div class="question-name">
        <input type="text" class="question" name="question" id="question" placeholder="Питання">
        <button class="add-image">Додати зображення</button>
    </div>

    <h3>Оберіть варіант відповіді</h3>

    <div class="answers-container">
        <div class="answer-block">
            <div class="detector">
                <img class="small-img" src="{{ url_for('test_pass.static', filename='images/tick.png') }}" alt="">
            </div>
            <input type="text" class="answer" name="answer" id="1" placeholder="Відповідь">
            <div class="delete-answer">
                <img class="small-img" src="{{ url_for('test_pass.static', filename='images/trashcan.png') }}" alt="">
            </div>
        </div>
        <div class="answer-block">
            <div class="detector">
                <img class="small-img" src="{{ url_for('test_pass.static', filename='images/tick.png') }}" alt="">
            </div>
            <input type="text" class="answer" name="answer" id="0" placeholder="Відповідь">
            <div class="delete-answer">
                <img class="small-img" src="{{ url_for('test_pass.static', filename='images/trashcan.png') }}" alt="">
            </div>
        </div>
        <p class="button">
            <img src="{{ url_for('test_pass.static', filename='images/plus.png') }}" alt="">
        </p>
    </div>

    <script src="{{ url_for('test_pass.static', filename='js/createQuestionCookies.js') }}" defer></script>
{% endblock %}
