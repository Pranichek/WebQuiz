<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        {% block links %}{% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css')}}">
    </head>
    <body>
        <header>
            <div class = "logo">Tester</div>
            <nav>
                {% if is_authenticated %}
                    <p>Ви увійшли у акаунт</p>
                {% else %}
                    <div class="nav-links">
                        <a href="/registration" class="auth-button">Реєстрація</a>
                        <a href="/login" class ="login-button">Увійти</a>
                    </div>
                {% endif %}
                <div class="panel-container">
                    <div class="listener">
                        <img src="{{ url_for('static', filename='images/open-panel.png') }}" alt="" class="open-panel">
                    </div>
                    <div class="panel">
                        <span class="link-container">
                            <span class="links">
                                <a href="">Створені тести</a>
                                <hr>
                                <a href="">Пройдені тести</a>
                                <hr>
                                <a href="">Діаграми</a>
                                <hr>
                                <a href="">Загальна інформація</a>
                                <hr>
                            </span>
                            <span class="links">
                                <a href="">Безпека</a>
                                <hr>
                                <a href="">Аватар</a>
                                <hr>
                                <a href="">Нагороди</a>
                                <hr>
                            </span>
                        </span>
                        <img class="robot" src="{{ url_for('static', filename='images/panel-robot.png') }}" alt="">
                    </div>
                </div>
            </nav>
        </header>

        <main class="main">
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
